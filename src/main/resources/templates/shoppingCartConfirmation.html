            <div class="col-md-4 order-md-2">
                
                <h4 class="mb-3">Billing address</h4>
                
                
                    <div class="mb-3">
                        <label for="name">First Name</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </span>
                            </div>

                            <input 
                                type="text" class="form-control" 
                                th:value="${customerForm.name}"
                                disabled
                                />
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            
                            <input 
                                type="text" class="form-control" 
                                th:value="${customerForm.email}"
                                disabled
                                />
                        </div>
                    </div>
                    
                    
                    <div class="mb-3">
                        <label for="phone">Phone</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">#</span>
                            </div>
                            
                            <input 
                                type="text" class="form-control" 
                                th:value="${customerForm.phone}"
                                disabled />
                        </div>
                    </div>
                    
                    
                    <div class="mb-3">
                        <label for="address">Address</label>
                        
                        <input
                            type="text" class="form-control" 
                            th:value="${customerForm.address}"
                            disabled />
                    
                    </div>
                    
                    
                    <div class="mb-3">
                        <label for="address2">Address</label>
                        <input type="text" class="form-control" id="address2" placeholder="5678 SubMain St." />
                        <div class="invalid-feedback" style="width: 100%">Please enter a valid email address</div>
                    </div>
                    
                    
                    <div class="row">
                        
                        <div class="col-md-5 mb-3">
                            <label for="country">Country</label>
                            <select class="custom-select d-block w-100" id="country" >
                                <option value="">Choose...</option>
                                <option>Guatemala</option>
                            </select>
                            <div class="invalid-feedback" style="width: 100%">Please select a valid country</div>
                        </div>
                        
                        
                        <div class="col-md-4 mb-3">
                            <label for="state">State</label>
                            <select class="custom-select d-block w-100" id="state" >
                                <option value="">Choose...</option>
                                <option>Guatemala</option>
                            </select>
                            <div class="invalid-feedback" style="width: 100%">Please select a valid state</div>
                        </div>
                        
                        <div class="col-md-3 mb-3">
                            <label for="zip">Zip</label>
                            <input type="text" class="form-control" id="zip" placeholder=""  />
                            <div class="invalid-feedback" style="width: 100%">Zip code required</div>
                        </div>
                        
                    </div>

        <th:block th:if="${cartForm == null || cartForm.cartLines == null || cartForm.cartLines.empty}">
            
            <div class="col-md-8 order-md-1 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">There is no items in Cart</span>
                    <span class="badge bagde-secondary badge-pill">0</span>
                </h4>

                <h6 class="d-flex justify-content-between align-items-center mb-3">
                    <a class="nav-link" th:href="@{/productList}">Product List</a>
                </h6>
            </div>
            
        </th:block>
        
        
        <th:block th:if="${cartForm != null && cartForm.cartLines != null && !cartForm.cartLines.empty}">
        
        <div class="col-md-8 order-md-1 mb-4">
            <div class="card shopping-cart">
                <div class="card-header bg-dark text-light">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    Shopping cart
                    <a  href="#"
                        class="btn btn-primary btn-md active pull-right"
                        role="button"
                        aria-pressed="true"
                        th:href="@{/productList}">Continue shopping</a>
                    <!--<a href="" class="btn btn-outline-info btn-sm pull-right">Continue shopping</a>-->
                    <div class="clearfix"></div>
                </div>

                <div class="card-body">


                    <div class="row mb-3" th:each="cartLineInfo, varStatus : ${cartForm.cartLines}">
                        <div class="col-12 col-sm-12 col-md-2 text-center">
                            <img class="img-responsive"  th:src="${cartLineInfo.productInfo.frontThumbImageUrl}" alt="prewiew" width="120" height="80">
                            <!-- src="http://placehold.it/120x80" -->
                        </div>

                        <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                            <h4 class="product-name"><strong th:utext="${cartLineInfo.productInfo.name}"></strong></h4>
                            <h4>
                                <small th:utext="${cartLineInfo.productInfo.id}"></small>
                            </h4>
                        </div>
                        <form th:action="@{|/shoppingCart?code=${cartLineInfo.productInfo.id}|}"
                                method="POST" class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                            <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                                <h6><strong th:utext="${#numbers.formatDecimal(cartLineInfo.amount,3,2,'POINT')}"><span class="text-muted">x</span></strong></h6>
                            </div>

                            <div class="col-4 col-sm-4 col-md-4">
                                <div class="quantity">
                                    <h4>
                                        <small th:utext="${cartLineInfo.quantity}"></small>
                                    </h4>
                                    
                                    <!--
                                    <input type="number" 
                                            class="form-control" id="quantity" 
                                            name="quantity" th:value="${cartLineInfo.quantity}" min="0"
                                            aria-describedby="Quantity" placeholder="" />
                                    -->
                                </div>
                            </div>
                            <div class="col-2 col-sm-2 col-md-2 text-right">
                                <!--
                                <button type="submit" 
                                        name="action"
                                        id="action" value="remove"
                                        class="btn btn-outline-danger btn-xs">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                                -->

                            </div>
                        </form>
                    <hr>
                    </div>

                    <!--
                    <div class="pull-right">
                        <a href="" class="btn btn-outline-secondary pull-right">Update shopping cart</a>
                    </div>
                    -->

                </div>

                <div class="card-footer">
                    <div class="coupon col-md-5 col-sm-5 no-padding-left pull-left">
                        <!--
                        <div class="row">
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="cupone code">
                            </div>
                            <div class="col-6">

                            </div>
                        </div>
                        -->
                    </div>
                    <div class="pull-right" style="margin: 10px">
                        
                        
                        <form th:action="@{/shoppingCartConfirmation}"

                            <!--
                            <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">

                            </div>
                        
                            <div class="col-4 col-sm-4 col-md-4">

                                    <input type="number" 
                                            class="form-control" id="quantity" 
                                            name="quantity" th:value="${cartLineInfo.quantity}" min="0"
                                            aria-describedby="Quantity" placeholder="" />
                                </div>
                            </div>
                            -->
                        <div class="col-2 col-sm-2 col-md-2 text-right">
                            <button type="submit" 
                                    class="btn btn-warning btn-xs">Buy
                                
                            </button>
                            
                        </div>
                    </form>
                        
                        
                        
                        
                        <!--

                        -->
                        <div class="pull-right" style="margin: 5px">
                            Total price: <b th:utext="${#numbers.formatDecimal(cartForm.amountTotal,3,2,'POINT')}"></b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </th:block>
