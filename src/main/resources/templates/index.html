
    <th:block th:include="/_header"></th:block>
    
    
    <div class="container">
    
        <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
            <div class="col-md-12 px-0">
                <h1 class="display-4 font-italic">Title of a longer list of benefits</h1>
                <h3 class="display-4 font-italic">We offer</h3>
                <p class="lead my-3">Multiple lines of text that form the lede, informing new readers quickly and efficiently about what’s most interesting in this site’s contents.</p>
                
                <p class="lead mb-0"><a href="#" class="text-white font-weight-bold">Continue reading...</a></p>
            </div>
        </div>

  
        <div class="row mb-2">
    
            
            <div class="col-md-6"
                th:each="categoryInfo: ${paginationResultCategory}">
                <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <strong class="d-inline-block mb-2 text-success" th:text="${categoryInfo.id}"></strong>
                        <h3 class="mb-0" th:text="${categoryInfo.name}"></h3>
                        <div class="mb-1 text-muted">Nov 12</div>
                        <p class="card-text mb-auto" th:text="${categoryInfo.description}"></p>
                        
                        <a  href="#"
                        class="btn btn-primary btn-md active stretched-link"
                        role="button"
                        aria-pressed="true"
                        th:href="@{|/productList?categoryId=${categoryInfo.id}&page=1|}">View</a>
                        
                    </div>
                    <div class="col-auto d-none d-lg-block">
                        <img th:src="${categoryInfo.thumbnailUrl}" width="200" height="200" class="d-block w-100" alt="${categoryInfo.name}"> 
                        
                        <!-- 
                        <img src="http://placehold.it/200x250" width="200" height="250" class="d-block w-100" alt="${categoryInfo.name}">

                        -->
                    </div>
                </div>
            </div>
            
        
        </div>
    
    </div>
